<!DOCTYPE HTML>
<html lan="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link type="text/css" rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link type="text/css" rel="stylesheet" href="form.css">
</head>

<body style="overflow-x:hidden;">

  <h1>資料科學與人工智慧系列座談 — 深度之夜問卷</h1>
  <img class="poster" src="https://t.kfs.io/upload_images/55629/________-01_large.png">
  <div class="thanks">感謝您的參與，我們收集此問卷，希望在未來提供您更好的活動。</div><br/>
  <form>
    <fieldset data-role="controlgroup">
      <legend>Q1：請問你現在的身份是：</legend>
      <input id="q1-a1" class="ui input" type="radio" name="q1" value="0" checked>
      <label for="q1-a1">大一、大二</label>
      <input id="q1-a2" class="ui input" type="radio" name="q1" value="1">
      <label for="q1-a2">大三、大四</label>
      <input id="q1-a3" class="ui input" type="radio" name="q1" value="2">
      <label for="q1-a3">研究所以上</label>
    </fieldset>


    <fieldset data-role="controlgroup">
      <legend>Q2：以前有接觸過Machine Learning 嗎？</legend>

      <input id="q2-a1" class="ui input" type="radio" name="q2" value="0" checked>
      <label for="q2-a1">什麼是Machine Learning</label>
      <input id="q2-a2" class="ui input" type="radio" name="q2" value="1">
      <label for="q2-a2">有聽過但沒有用在專案上</label>
      <input id="q2-a3" class="ui input" type="radio" name="q2" value="2">
      <label for="q2-a3">有在專案中實作過</label>
      <input id="q2-a4" class="ui input" type="radio" name="q2" value="3">
      <label for="q2-a4">主修或研究 以Machine Learning為主</label>
    </fieldset>

    <fieldset data-role="controlgroup">
      <legend>Q3：以後會想聽什麼領域的講座？</legend>

      <input id="q3-a1" class="ui input" type="radio" name="q3" value="0" checked>
      <label for="q3-a1">Data Visualization</label>
      <input id="q3-a2" class="ui input" type="radio" name="q3" value="1">
      <label for="q3-a2">AI</label>
      <input id="q3-a3" class="ui input" type="radio" name="q3" value="2">
      <label for="q3-a3">海外公司經驗分享</label>
      <input id="q3-a4" class="ui input" type="radio" name="q3" value="3">
      <label for="q3-a4">雲端服務實作</label>
    </fieldset>

    <fieldset data-role="controlgroup">
      <legend class="q__title">Q4：對第一部份內容的吸收理解程度？</legend>

      <input id="q4-a1" class="ui input" type="radio" name="q4" value="0" checked>
      <label for="q4-a1">25％</label>
      <input id="q4-a2" class="ui input" type="radio" name="q4" value="1">
      <label for="q4-a2">50％</label>
      <input id="q4-a3" class="ui input" type="radio" name="q4" value="2">
      <label for="q4-a3">75％</label>
      <input id="q4-a4" class="ui input" type="radio" name="q4" value="3">
      <label for="q4-a4">100％</label>
    </fieldset>

    <fieldset data-role="controlgroup">
      <legend class="q__title">Q5：對第二部分內容的吸收理解程度？</legend>
      <input id="q5-a1" class="ui input" type="radio" name="q5" value="0" checked>
      <label for="q5-a1">25％</label>
      <input id="q5-a2" class="ui input" type="radio" name="q5" value="1">
      <label for="q5-a2">50％</label>
      <input id="q5-a3" class="ui input" type="radio" name="q5" value="2">
      <label for="q5-a3">75％</label>
      <input id="q5-a4" class="ui input" type="radio" name="q5" value="3">
      <label for="q5-a4">100％</label>
    </fieldset>

	  <button class="ui red button" id = "submit" type="button" >送出</button>
  </form>


	<p id = "text"></p>
</body>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script src="d3.min.js"></script>
<script src="jquery-2.2.4.min.js"></script>
<script src="firebase_config.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script src = "form.js"></script>
</html>
